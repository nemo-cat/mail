<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sound 메일</title>
        <link rel="icon" href="images/favicon.ico">
        <!-- style link -->
        <link rel="stylesheet" href="style/default.css" />
        <link rel="stylesheet" href="style/main.css" />
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div class="wrap">
            <section class="left_section">
                <div class="right_top">
                    <h1>
                        <a href="index.html"><span class="hide">로고</span></a>
                    </h1>
                    <div class="top_btn">
                        <button onclick="writeMail(this)" class="writeMail">메일쓰기</button>
                        <button onclick="writeMail(this)" class="toMe">내게쓰기</button>
                    </div>
                    <ul class="gnb_menu">
                        <li onclick="changeContent(this.id)" class="normal" id="allMailBox">전체메일</li>
                        <li onclick="changeContent(this.id)" class="active" id="inMailBox">받은메일함</li>
                        <li onclick="changeContent(this.id)" class="normal" id="sendMailBox">보낸메일함</li>
                        <li onclick="changeContent(this.id)" class="normal" id="tempoaryMailBox">임시보관함</li>
                        <li onclick="changeContent(this.id)" class="normal" id="toMeMailBox">내게쓴메일함</li>
                    </ul>
                </div>
                <div class="right_bottom">
                    <div class="bottom_btn">
                        <a href="login.html">로그아웃</a>
                    </div>
                </div>
            </section>
            <section class="right_section">
                <div class="search_box">
                    <input type="text" placeholder="검색어를 입력하세요" />
                    <button class="search_btn"><span class="hide">검색</span></button>
                </div>
                <div class="content">
                    <!-- h2 안에 내용 받아오기 -->
                    <div class="content_tit_pc">
                        <h2 class="content_tit" id="content_tit">받은메일함</h2>
                        <div class="mail_conunt" id="mail_conunt"><span class="color">12</span>/58</div>
                        <button id="delete_btn" onclick="deleteMail()"><span class="hide">삭제</span></button>
                    </div>
                    <div class="mailList_wrap">
                        <ul class="mail_list"></ul>
                    </div>
                </div>
                <div class="right_btm">
                    <ol>
                        <li><button class="active">1</button></li>
                        <li><button class="normal">2</button></li>
                        <li><button class="normal">3</button></li>
                        <li><button class="normal">4</button></li>
                        <li><button class="normal">5</button></li>
                    </ol>
                </div>
            </section>
        </div>
        <!-- script -->
        <script src="script/default.js"></script>
        <script src="script/index.js"></script>
        <script src="script/write.js"></script>
        <script>
            window.onload = function()
            {
                checkLocalStorage();
                showInMailBox();   
            }
        </script>
    </body>
</html>
